<!DOCTYPE html>
<html lang="en">
   <head>
      <base href="">
      <meta charset="utf-8" />
      <title>{{hotelname}}: Housekeeping</title>
      <meta name="description" content="Latest updates and statistic charts">
      <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
      <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Poppins:300,400,500,600,700">
      <link href="/assets/css/admin/plugins.css" rel="stylesheet" type="text/css" />
      <link href="/assets/css/admin/style.css?v=5" rel="stylesheet" type="text/css" />
      <link href="https://keenthemes.com/metronic/themes/metronic/theme/default/demo5/dist/assets/plugins/custom/datatables/datatables.bundle.css" rel="stylesheet" type="text/css" />
      <link rel="shortcut icon" href="assets/media/logos/favicon.ico" />
   </head>
   <body class="kt-page--loading-enabled kt-header--fixed kt-header--minimize-topbar kt-header-mobile--fixed kt-quick-panel--right kt-demo-panel--right kt-offcanvas-panel--right kt-subheader--enabled kt-subheader--transparent" style="">
      <div id="kt_header_mobile" class="kt-header-mobile  kt-header-mobile--fixed ">
         <div class="kt-header-mobile__brand">
            <a class="kt-header-mobile__logo" href="/metronic/preview/demo5/index.html">
            <img alt="Logo" src="/metronic/themes/metronic/theme/default/demo5/dist/assets/media/logos/logo-5-sm.png">
            </a>
            <div class="kt-header-mobile__nav">
               <div class="dropdown">
                  <button type="button" class="btn btn-icon" data-toggle="dropdown" aria-haspopup="true" aria-expanded="true">
                     <svg xmlns="http://www.w3.org/2000/svg" xmlns:xlink="http://www.w3.org/1999/xlink" width="24px" height="24px" viewBox="0 0 24 24" version="1.1" class="kt-svg-icon kt-svg-icon--md kt-svg-icon--success">
                        <g stroke="none" stroke-width="1" fill="none" fill-rule="evenodd">
                           <rect x="0" y="0" width="24" height="24"></rect>
                           <path d="M15.9956071,6 L9,6 C7.34314575,6 6,7.34314575 6,9 L6,15.9956071 C4.70185442,15.9316381 4,15.1706419 4,13.8181818 L4,6.18181818 C4,4.76751186 4.76751186,4 6.18181818,4 L13.8181818,4 C15.1706419,4 15.9316381,4.70185442 15.9956071,6 Z" fill="#000000" fill-rule="nonzero" opacity="0.3"></path>
                           <path d="M10.1818182,8 L17.8181818,8 C19.2324881,8 20,8.76751186 20,10.1818182 L20,17.8181818 C20,19.2324881 19.2324881,20 17.8181818,20 L10.1818182,20 C8.76751186,20 8,19.2324881 8,17.8181818 L8,10.1818182 C8,8.76751186 8.76751186,8 10.1818182,8 Z" fill="#000000"></path>
                        </g>
                     </svg>
                  </button>
               </div>
            </div>
         </div>
         <div class="kt-header-mobile__toolbar">
            <button class="kt-header-mobile__toolbar-toggler" id="kt_header_mobile_toggler"><span></span></button>
            <button class="kt-header-mobile__toolbar-topbar-toggler" id="kt_header_mobile_topbar_toggler"><i class="flaticon-more-1"></i></button>
         </div>
      </div>
      <!-- end:: Header Mobile -->
      <div class="kt-grid kt-grid--hor kt-grid--root">
         <div class="kt-grid__item kt-grid__item--fluid kt-grid kt-grid--ver kt-page">
            <div class="kt-grid__item kt-grid__item--fluid kt-grid kt-grid--hor kt-wrapper " id="kt_wrapper">
               <!-- begin:: Header -->
               <div id="kt_header" class="kt-header kt-grid__item  kt-header--fixed " data-ktheader-minimize="on">
                  <div class="kt-header__top">
                     <div class="kt-container ">
                        <!-- begin:: Brand -->
                        <div class="kt-header__brand   kt-grid__item" id="kt_header_brand">
                           <div class="kt-header__brand-logo">
                              <a href="/housekeeping">
                              <img src="https://habbofont.net/font/habbnew/Meteor.gif" class="img-fluid pt-3" alt="" style="position: relative; z-index: 100;">
                              </a>
                           </div>
                        </div>
                        <!-- end:: Brand -->
                        <!-- begin:: Header Topbar -->
                        <!-- end:: Header Topbar -->
                     </div>
                  </div>
                  <div class="kt-header__bottom">
                     <div class="kt-container ">
                        <!-- begin: Header Menu -->
                        <button class="kt-header-menu-wrapper-close" id="kt_header_menu_mobile_close_btn"><i class="la la-close"></i></button>
                        <div class="kt-header-menu-wrapper" id="kt_header_menu_wrapper">
                           <div id="kt_header_menu" class="kt-header-menu kt-header-menu-mobile ">
                              <ul class="kt-menu__nav ">
                                 <li class="kt-menu__item  kt-menu__item--submenu kt-menu__item--rel" data-ktmenu-submenu-toggle="click" aria-haspopup="true"><a href="javascript:;" class="kt-menu__link kt-menu__toggle"><span class="kt-menu__link-text">Dashboard</span><i class="kt-menu__ver-arrow la la-angle-right"></i></a>
                                 </li>
                              </ul>
                           </div>
                           <div class="kt-header-toolbar">
                              <div class="kt-quick-search kt-quick-search--inline kt-quick-search--result-compact" id="kt_quick_search_inline">
                                 <form method="get" class="kt-quick-search__form">
                                    <div class="input-group">
                                       <div class="input-group-prepend"><span class="input-group-text"><i class="flaticon2-search-1"></i></span></div>
                                       <input type="text" class="form-control kt-quick-search__input" placeholder="Search...">
                                       <div class="input-group-append"><span class="input-group-text"><i class="la la-close kt-quick-search__close" style="display: none;"></i></span></div>
                                    </div>
                                 </form>
                                 <div id="kt_quick_search_toggle" data-toggle="dropdown" data-offset="0px,10px"></div>
                                 <div class="dropdown-menu dropdown-menu-fit dropdown-menu-right dropdown-menu-anim dropdown-menu-lg">
                                    <div class="kt-quick-search__wrapper kt-scroll ps" data-scroll="true" data-height="300" data-mobile-height="200" style="height: 300px; overflow: hidden;">
                                       <div class="ps__rail-x" style="left: 0px; bottom: 0px;">
                                          <div class="ps__thumb-x" tabindex="0" style="left: 0px; width: 0px;"></div>
                                       </div>
                                       <div class="ps__rail-y" style="top: 0px; right: 0px;">
                                          <div class="ps__thumb-y" tabindex="0" style="top: 0px; height: 0px;"></div>
                                       </div>
                                    </div>
                                 </div>
                              </div>
                           </div>
                        </div>
                     </div>
                  </div>
               </div>
               <div class="kt-body kt-grid__item kt-grid__item--fluid kt-grid kt-grid--hor kt-grid--stretch" id="kt_body">
                  <div class="kt-content  kt-grid__item kt-grid__item--fluid kt-grid kt-grid--hor" id="kt_content" style="margin-top:50px">
                     <div class="kt-container  kt-grid__item kt-grid__item--fluid">
                        {% block body %}{% endblock %}
                     </div>
                  </div>
               </div>
            </div>
         </div>
      </div>
      <div id="kt_scrolltop" class="kt-scrolltop">
         <i class="fa fa-arrow-up"></i>
      </div>
     <div class="modal fade" id="showUser" tabindex="-1" role="dialog" aria-labelledby="showUser" aria-hidden="true">
      <div class="modal-dialog modal-dialog-centered" role="document">
        <div class="modal-content">
          <div class="modal-header">
            <h5 class="modal-title" id="showUser">Modal title</h5>
            <button type="button" class="close" data-dismiss="modal" aria-label="Close">
              <span aria-hidden="true">&times;</span>
            </button>
          </div>
          <div class="modal-body">
            ...
          </div>
          <div class="modal-footer">
            <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
            <button type="button" class="btn btn-primary">Save changes</button>
          </div>
        </div>
      </div>
    </div>
      <script>
         var KTAppOptions = {
             "colors": {
                 "state": {
                     "brand": "#3d94fb",
                     "light": "#ffffff",
                     "dark": "#282a3c",
                     "primary": "#5867dd",
                     "success": "#34bfa3",
                     "info": "#3d94fb",
                     "warning": "#ffb822",
                     "danger": "#fd27eb"
                 },
                 "base": {
                     "label": ["#c5cbe3", "#a1a8c3", "#3d4465", "#3e4466"],
                     "shape": ["#f0f3ff", "#d9dffa", "#afb4d4", "#646c9a"]
                 }
             }
         };
      </script>
      <script src="/assets/javascript/admin/plugins.js" type="text/javascript"></script>
      <script src="/assets/javascript/admin/scripts.js" type="text/javascript"></script>
                            <script src="https://keenthemes.com/metronic/themes/metronic/theme/default/demo5/dist/assets/plugins/custom/datatables/datatables.bundle.js" type="text/javascript"></script>

      <script>
                $(document).ready(function() {
            $('.dataTable').DataTable();
        });
      </script>
   </body>
</html>
