{% extends "not_logged_in.html" %}
{% block body %}   
    <div class="row">
            <div class="col-md-12">
                <div class="card">
                    <div class="card-body">
                        <h4>Registreer op {{hotelname}}</h4>
                        <hr>
                        <div class="row text-left">
                            <div class="col-md-12">
                                <form action="/handleRegistration" method="POST">
                                    <label for="username">{{hotelname}}naam</label>
                                    <input type="text" name="username" placeholder="{{hotelname}}naam..." id="username" class="form-control">
                                    <label for="password" id="password" class="pt-4">Uw wachtwoord</label>
                                    <input type="password" placeholder="Wachtwoord..." name="password" class="form-control">
                                    <label for="repeatpassword" class="pt-4">Herhaal uw wachtwoord</label>
                                    <input type="password" placeholder="Wachtwoord herhalen..." name="repeatpassword" class="form-control">
                                    <label for="email" class="pt-4">Emailadres</label>
                                    <input type="email" placeholder="Emailadres..." name="email" id="email" class="form-control">
                                    <label for="date" class="pt-4">Geboortedatum</label>
                                    <input type="date" placeholder="Emailadres..." name="date" id="date" class="form-control">
                                    <label for="gender" id="repeatpassword" class="pt-4">Selecteer uw geslacht</label>
                                    <select class="form-control" name="gender" id="gender">
                                        <option value="man">Man</option>
                                        <option value="woman">Woman</option>
                                    </select>
                                    <p>Recaptcha</p>
                                    <div class="row">
                                        <div class="col-md-12">
                                            <input type="submit" class="btn btn-outline-info w-100" value="Registreren">
                                        </div>
                                    </div>
                                </form>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
{% endblock %}
