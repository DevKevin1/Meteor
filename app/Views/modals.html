<div class="modal fade" id="switchUser" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel" aria-hidden="true">
    <div class="modal-dialog" role="document">
        <div class="modal-content">
            <form action="/auth/login/switch" method="POST" id="switchForm">
            <div class="modal-header">
                <div class="row">
                    <div class="col-md-12">
                        <h5 class="modal-title" id="exampleModalLabel">Select user</h5>
                    </div>
                    <div class="col-md-12">
                        <h6>Select the user you want to use...</h6>
                    </div>
                </div>
                <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                    <span aria-hidden="true">&times;</span>
                </button>
            </div>
            <div class="modal-body">
                <div class="row">
                    {% for account in accounts %}
                    <div class="col-md-4">
                        <div class="row">
                            <div class="col-md-12 switchUser{% if account.id == user.id %} active{% endif %}" data-assigned-id="{{account.id}}">
                                <div class="UserBorder">
                                    <img class="userAvatar" src="https://www.habbo.com.br/habbo-imaging/avatarimage?figure={{account.look}}&direction=2&amp;head_direction=3&amp;gesture=sml&amp;size=l" alt="">
                                </div>
                            </div>
                            <div class="col-md-12 text-center">
                                <h6 class="pt-2">{{account.username}}</h6>
                            </div>
                        </div>
                    </div>
                    {% endfor %}
                    {% if getenv('meteor.max.accounts') != accounts|length %}
                    {% for i in range(getenv('meteor.max.accounts') - 1, accounts|length) %}
                    <div class="col-md-4">
                        <div class="row">
                            <div class="col-md-12">
                                <div class="UserBorderGrey">
                                    <a href="/auth/account/create"><img src="assets/images/add.png" style="width: 84px;" alt=""></a>
                                </div>
                            </div>
                            <div class="col-md-12 text-center">
                                <h6 class="pt-2">Add account</h6>
                            </div>
                        </div>
                    </div>
                    {% endfor %}
                    {% endif %}
                </div>
            </div>
            <div class="modal-footer">
                <input type="hidden" name="switch">
                <button type="submit" form="switchForm" class="btn btn-success">Switch account</button>
            </div>
          </form>
        </div>
    </div>
</div>
